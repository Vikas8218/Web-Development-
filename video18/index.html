<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Boxmodel</title>
  <style>
    .box{
      background-color: aqua;
    }
    .box1{
 color: yellowgreen;
 padding:5px ;
 margin: 5px;
 border: 2px solid blue;
 height:100px ;
 box-sizing: border-box;
    }
    .box2{
      color: yellowgreen;
 padding:6px ;
 margin: 5px;
 border: 2px solid blue;
 height:100px ;
 box-sizing: border-box;
 color: red;
    }
  </style>
</head>
<body>
  <div class="box box1">
    I am a box  </div>
    <div class="box box2">I am another box
  </div>
</body>
</html>
