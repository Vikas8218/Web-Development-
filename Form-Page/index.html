<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Froms - Lets learn it</title>
</head>
<body>
  <h1>Form to apply for Sigma web Development course - TA </h1>
  <form action="Post">
    <div>
      <label for="username">Enter your User Name</label>
      <input type="text" id ="Username" name ="username" 
      placeholder="Enter your username">
    </div>
    <div>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>
    <div>
      <input type="checkbox" id="Subscribe" name="Subscribe" value="yes">
      <label for="subscribe">Subscribe to newsletter</label>
    </div>
    <div>
      <label for="comment">Enter Your comment</label>
      <br>
      <textarea name="commont"  cols="50" rows="5"></textarea>
    </div>
    <div>
      <select name="Fruits">
        <option value="banana">JAVA</option>
        <option value="Apple">DBMS</option>
        <option value="Cherry">Oracle</option>
      </select>
    </div>
    <p> 1. Write a java language ?</p>
    <div>
      <div>
        <input type="radio" id="java" name="ans" value="java">
        <label for="java">1.java</label>
        <input type="radio" id="opps" name="ans" value="opps">
        <label for="opps">2.opps</label>
        <input type="radio" id="String" name="ans" value="String">
        <label for="java">3.String</label>
        <input type="radio" id="Array" name="ans" value="Array">
        <label for="opps">4.Array</label>
      </div>
    </div>
    <p>2.Write a sql language ?</p>
    <div>
      <input type="radio" id="dbms" name="ans2" value="dbms">
      <label for="java">1.dbms
      </label>
      <input type="radio" id="opps" name="ans2" value="opps">
      <label for="opps">2.opps</label>
      <input type="radio" id="String" name="ans2" value="String">
      <label for="java">3.String</label>
      <input type="radio" id="oracle" name="ans2" value="oracle">
      <label for="opps">4.oracle</label>
    </div>
  </form>
</body>
</html>
